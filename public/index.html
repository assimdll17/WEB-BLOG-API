<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon API</title>
     <style>
         .out{
             background-color: aliceblue;
             align-content: center;
             border: aqua;
             margin: 20px;
             width: 200px;
             padding: 30px;
         }
     </style>
</head>
<body>
   
    <div class="container mt-5" >
    <h1>Liste des Users</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>Role</th>
          <th>CreatedAt</th>
          <th>UpdatedAt</th>
        </tr>
      </thead>
      <tbody id="users">

      </tbody>
    </table>
</div>

    <script src="/javascript/script.js"></script>
    <script>
    let tbody = document.querySelector('#users')
    getUsers((users)=> {
        users.forEach(u => {
        tbody.innerHTML += "<tr><td>" + u.id + "</td><td>" + u.username + "</td><td>" + u.email + "</td><td>" + u.password + "</td><td>" + u.role + "</td><td>" + u.createdAt + "</td><td>" + u.updatedAt + "</td></tr>"
        })
    }
    )
     </script>

<div class="container">
    <h1>Ajouter un utilisateur</h1>
    <form action="/users" method="POST">
    <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur"><br>
    <input type="email" name="email" class="form-control" placeholder="Email"><br>
    <input type="password" name="password" class="form-control" placeholder="Mot de passe"><br>
    <select name="role" class="form-control"><br>
        <option value="">Selectionner un role</option>
        <option value="admin">Admin</option>
        <option value="guest">Guest</option>
        <option value="author">Author</option>
    </select> <br>
    <input type="date" name="date" class="form-control" placeholder="Date de creation"><br>
    <input type="date" name="date" class="form-control"  placeholder="Date Mise a jour"><br>
<button type="submit" class="btn btn-primary" >Ajouter</button>    <br>
</form>
</div>

   <div class="out">
    <p>Cliquer pour afficher</p>
    <a href="http://localhost:3000/users">Tous les utilisateurs</a> <br>
    <a href="http://localhost:3000/users/admins">Admins</a> <br>
    <a href="http://localhost:3000/users/authors">Auteurs</a><br>
    <a href="http://localhost:3000/users/guests">Guests</a><br>
   </div>

    

</body>
</html>
